<!DOCTYPE HTML>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<title>Название страницы</title>
<link rel='stylesheet' href='main.css' type='text/css'>
</head>
<body>
<header class='header'>
<div class='header__left-side'>
    <p>Player</p>
    <p class='player-score'>0</p>
</div>
<div class="header__right-side">
    <p>Computer</p>
    <p class='comp-score'>0</p>
</div>
</header>
<div class='title'>
    <h1 class="title__text">Rock Paper and Scissors</h1>
</div>
<div class='hands-block'>
</div>
<div class='buttons-block'>
    <button class='play-btn'>Let`s play</button>
    <button class='button' data-choice='rock' data-src="rockreverse.jpg">Rock</button>
    <button class='button' data-choice='paper' data-src="paperreverse.jpg">Paper</button>
    <button class='button' data-choice='scissor' data-src="scissorsrevers.jpg">Scissors</button>
</div>
<script src="main.js"></script>
</body>
</html>
